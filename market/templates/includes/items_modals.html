
 <!-- Modal -->
  <div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="background-color: #212121;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            {{ item.name }}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ item.description }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  
 <!-- Modal -->
 <div class="modal fade" id="Modal-PurchaseConfirm-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="background-color: #212121;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            {{ item.name }}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <h4>Press Confirm Buy to buy the item for {{ item.price }}$ </h4> 
          <br>
          <form method="POST">
            {{ purchaseForm.hidden_tag() }}
            <input id="purchasedItem" name="purchasedItem" type="hidden" value="{{ item.name }}">
            {{ purchaseForm.submit(class="btn btn-outline-success btn-block") }}
          </form>
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
