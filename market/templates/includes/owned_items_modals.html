<div class="modal fade" id="Modal-SellConfirm-{{ owned_item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="background-color: #212121;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            {{ owned_item.name }}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <h4>Press Confirm Sell to sell the item for {{ owned_item.price }}$ </h4> 
          <br>
          <form method="POST">
            {{ sellForm.hidden_tag() }}
            <input id="soldItem" name="soldItem" type="hidden" value="{{ owned_item.name }}">
            {{ sellForm.submit(class="btn btn-outline-success btn-block") }}
          </form>
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
